<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formul√°rio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="section">
    <div class="register">
      <div>
        <h1>Register</h1>
      </div>
      <div class="background-form">
        <form action="#" method="POST" class='formulario'>
          <div class="flex-container">
            <div>
              <label for="first-name">First name</label>
              <input type="text" autocomplete="off" class="nome validar" id="first-name">
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input type="text" autocomplete="off" class="sobrenome validar" id="last-name">
            </div>
          </div>
          <div class="flex-container">
            <div>
              <label for="user-name">User name</label>
              <input type="text" autocomplete="off" class="usuario validar" id="user-name">
            </div>
            <div>
              <label for="cpf">CPF</label>
              <input type="text" autocomplete="off" class="cpf validar" id="cpf">
            </div>
          </div>
          <div class="flex-container">
            <div>
              <label for="password">Password</label>
              <input type="password" class="senha validar" id="password">
            </div>
            <div>
              <label for="confirm">Confirm password</label>
              <input type="password" class="confirmar-senha validar" id="confirm">
            </div>
          </div>
          <div class="flex-button">
            <button class="submit-button" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="./assets/js/validarCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
